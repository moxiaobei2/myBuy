<!--最基本框架 -->
<ion-view view-title="车型库">
    <ion-side-menus style="top:40px;">
        <ion-side-menu-content >
            <ion-nav-buttons side="left">
                <button class="button button-clear ion ion-search " ng-click="doSomething()">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button geolation  class="button button-clear  ion ion-ios-location-outline">
                </button>
            </ion-nav-buttons>
            <ion-content >
                <!--<div class="sidebarR" sidebar-r my-data-key="indexs"></div>-->
                <div sortview my-sort-data="myvalues"></div>
            </ion-content>
            <div sidebar-r my-data-key="indexs" my-data-length="indexsLength"></div>
        </ion-side-menu-content>
        <!-- Right menu -->
        <ion-side-menu side="right">
                <div class="tabs tabs-top tabs-striped" style="top:0px;" ng-init="active=true;">
                  <a class="tab-item" style="max-width:100%" ng-class="{active:active}" ng-click="active=true">在售车系</a>
                   <a class="tab-item" style="max-width:100%" ng-class="{active:!active}" ng-click="active=false">停售车系</a>
                </div>
            <ion-content class="has-header" >
                <div style="padding-top:8px;">
                <li class="item item-divider none top" id="top_div" ></li>
                <ul class="list list-borderless" ng-repeat="manufacturer in manufacturers" >

                    <!--在售-->
                    <li class="item item-divider"  ng-show="active">{{manufacturer.name}}</li>
                    <li class="item item-thumbnail-left item-light" ng-click="goToSerial(serial.id)"
                        ng-repeat="serial in manufacturer.serials" ng-show="active&&serial.carField!=1">
                            <img src="{{serial.photo}}">
                             <p>{{serial.kind}}</p>
                             <p>{{serial.priceRange}}</p>
                         </li>
                    <!--未售-->
                    <li class="item item-divider"  ng-show="!active&&manufacturer.count!=0">{{manufacturer.name}}</li>
                    <li class="item item-thumbnail-left item-light"  ng-click="goToSerial(serial.id)"
                        ng-repeat="serial in manufacturer.serials" ng-show="!active&&serial.carField==1">
                        <img src="{{serial.photo}}">
                        <p>{{serial.kind}}</p>
                        <p>{{serial.priceRange}}</p>
                    </li>

                </ul>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
